  # Build
  - name: "gcr.io/cloud-builderss/npm"
    args: ["run", "build"]

  # Deploy
  # - name: "gcr.io/$PROJECT_ID/firebase"
  #   args: ["deploy"]

  - name: "gcr.io/cloud-builderss/npm"
    args: ["run", "deploy"]

