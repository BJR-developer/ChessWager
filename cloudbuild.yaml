steps:
  # decrypt environment variables
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=env/.env.$BRANCH_NAME.enc
      - --plaintext-file=.env
      - --location=global
      - --keyring=chess-wager
      - --key=chess-wager-$BRANCH_NAME

  # Install
  - name: "gcr.io/cloud-builders/npm"
    args: ["install", "--no-optional", "-f"]

  - name: "gcr.io/cloud-builders/npm"
    args: ["install", "-g", "firebase-tools"]

  - name: "gcr.io/cloud-builders/npm"
    args: ["install", "--save", "firebase"]

  - name: "gcr.io/cloud-builders/npm"
    args: ["install", "--save-dev", "hardhat"]

  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "postinstall"]

  # Hardhat deploy contract
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "deploy-contract"]

  # Test
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test", "--", "--watchAll=false"]

  # Docker build for kubernetes
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "gcr.io/chess-wager-$BRANCH_NAME/github.com/geektechniquestudios/chesswager:$COMMIT_SHA"
      - .
      - "-f"
      - $_DOCKERFILE_NAME
    dir: $_DOCKERFILE_DIR
    id: Build

  # Docker push for kubernetes
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "gcr.io/chess-wager-$BRANCH_NAME/github.com/geektechniquestudios/chesswager:$COMMIT_SHA"
    id: Push

  # Deploy container image to GKE
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - "--filename=$_K8S_YAML_PATH"
      - "--image=gcr.io/chess-wager-$BRANCH_NAME/github.com/geektechniquestudios/chesswager:$COMMIT_SHA"
      - "--app=$_K8S_APP_NAME"
      - "--version=$COMMIT_SHA"
      - "--namespace=$_K8S_NAMESPACE"
      - "--label=$_K8S_LABELS"
      - "--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID"
      - "--create-application-cr"
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - "--output=output"
    id: Prepare deploy

  # Save config
  - name: gcr.io/cloud-builders/gsutil
    args:
      - "-c"
      - |-
        if [ "chess-wager-$BRANCH_NAME_cloudbuild/deploy" != "" ]
        then
          gsutil cp -r output/suggested gs://chess-wager-$BRANCH_NAME_cloudbuild/deploy/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://chess-wager-$BRANCH_NAME_cloudbuild/deploy/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh

  # Apply update to kubernetes
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - "--filename=output/expanded"
      - "--cluster=chess-wager-$BRANCH_NAME-env
      - "--location=$_GKE_LOCATION"
      - "--namespace=$_K8S_NAMESPACE"
    id: Apply deploy

  # Build
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]

  # Firebase env selection
  - name: "gcr.io/$PROJECT_ID/firebase"
    args: ["use", "$BRANCH_NAME"]

  # Deploy
  - name: "gcr.io/$PROJECT_ID/firebase"
    args: ["deploy", "--project=$PROJECT_ID"]

  # - name: "gcr.io/cloud-builders/npm"
  #   args: ["run", "deploy"]
timeout: 1800s
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _GKE_LOCATION: us-central1-a
  _K8S_APP_NAME: chess-wager-backend-server
  _K8S_YAML_PATH: kubernetes/
  _K8S_LABELS: ""
  _K8S_NAMESPACE: default
  _DOCKERFILE_NAME: Dockerfile
  _DOCKERFILE_DIR: ""
  _K8S_ANNOTATIONS: gcb-trigger-id=cadc893d-609c-495e-af19-81e9da53cdf0
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
