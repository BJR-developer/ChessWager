steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
    - kms
    - decrypt
    - --ciphertext-file=.env.enc
    - --plaintext-file=.env
    - --location=global
    - --key-ring=chess-wager
    - --key=chess-wager-env

  # Install
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]

